<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Projets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>


<script>
    document.getElementById("openModalBtn").addEventListener("click", function(event) {
        event.preventDefault();
        document.getElementById("modalProjets").classList.remove("hidden");
    });

    document.getElementById("closeModalBtn").addEventListener("click", function() {
        document.getElementById("modalProjets").classList.add("hidden");
    });

  
    document.getElementById("modalProjets").addEventListener("click", function(event) {
        if (event.target === this) {
            this.classList.add("hidden");
        }
    });
</script>
</body>
</html>
